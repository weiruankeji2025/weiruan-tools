<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频 转 GIF 工具</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="coi-serviceworker.min.js?v=999"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
</head>
<body>

    <nav class="navbar">
    <a href="index.html" class="nav-link">🖼️ 图片转换</a>
    <a href="video.html" class="nav-link active">🎬 视频转GIF</a>
</nav>
    <h1>🎬 视频转 GIF 工具</h1>

    <div class="container">
        <p>将 MP4 视频转换为 GIF 动图。处理在本地进行，保护隐私。</p>

        <input type="file" id="uploader" accept="video/mp4, video/webm">
        
        <br>
        
        <button id="convertBtn" class="btn" disabled>正在加载核心...</button>
        
        <p id="message">正在初始化 FFmpeg 引擎，请稍候...</p>
        
        <img id="outputImage" style="display:none; border: 2px solid #eee;">
    </div>

    <script>
if ('serviceWorker' in navigator && window.isSecureContext) {
  navigator.serviceWorker.register('/coi-serviceworker.min.js').then(() => {
    if (navigator.serviceWorker.controller) {
      navigator.serviceWorker.controller.postMessage({ type: 'coi-cs' });
    }
  });
}
</script>

</body>

</html>
